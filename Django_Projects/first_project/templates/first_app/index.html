<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Page</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
  </head>
  <body>
    <h1>Hi, Welcome to Django Project</h1>
    <img src="{% static "images/django.jpg" %}" alt="Uh oh, didn't show">
    <h2>Here are your access records :</h2>
    <div class="djangotwo">
      {% if access_records%}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>
          {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </table>
        {% else %}
          <p>NO ACCESS RECORDS FOUND!</p>
        {% endif %}
    </div>
  </body>
</html>

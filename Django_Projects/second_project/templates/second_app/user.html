<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Second Django Page</title>
  </head>
  <body>
    <h1>Hi, Welcome to Django Project</h1>
    <h2>Here are your User records :</h2>
    <div class="djangotwo">
      {% if user_records%}
        <table>
          <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </thead>
          {% for user in user_records %}
          <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
          </tr>
          {% endfor %}
        </table>
        {% else %}
          <p>NO USER RECORDS FOUND!</p>
        {% endif %}
    </div>
  </body>
</html>

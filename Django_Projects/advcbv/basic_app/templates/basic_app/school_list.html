{% extends "basic_app/basic_app_base.html" %}

{%block body_block%}

<h1>Welcome to list of all the schools!</h1>
<div class="container">
  <p>
    <a class="btn btn-warning" href="{% url 'basic_app:create'%}">Create</a>
  </p>
</div>

<ol>
  {% for school in schools %}
    <h2> <li> <a href="{{school.id}}">{{school.name}}</a></li></h2>
  {% endfor %}
</ol>

{% endblock%}
